apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'androidx.appcompat:appcompat:1.0.2'
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api 'com.google.android.material:material:1.1.0-alpha09'

    //Picasso
    ext.picassoVersion = '2.71828'
    api "com.squareup.picasso:picasso:${ext.picassoVersion}"

    //ButterKnife
    ext.butterKnifeVersion = '10.1.0'
    api "com.jakewharton:butterknife:${ext.butterKnifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${ext.butterKnifeVersion}"

}
